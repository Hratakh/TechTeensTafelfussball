<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
        <div class="table-responsive">
            <h1 align="center">Test</h1>
            <br/>
            <button type="button" name="load_data" id="load_data" class="btn btn-info">Daten einlesen</button>
        </div>
        <br/>
        <div id="fragentabelle">

        </div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
<script>
$(document).ready(function(){
    $('#load_data').click(function(){
$.ajax({
    url:"Fragen.csv",
    dataType:"text",
    success:function(data)
    {
        var fragentabelle = data.split(/\r?\n|\r/);
        var table_data = '<table class="table table-bordered table-striped">';
        for(var count=0;count < fragentabelle.length;count++)
        {
            var cell_data = fragentabelle[count].split(";");
            table_data += '<tr>';
            for(var cell_count = 0; cell_count < cell_data.length; cell_count++)
            {
                if(count === 0)
                {
                    table_data += '<th>'+cell_data[cell_count]+'</th>';
                }
                else
                {
                    table_data += '<td>'+cell_data[cell_count]+'</td>';
                }
            }
            table_data += '</tr>';
        }
        table_data += '</table>';
        $('#fragentabelle').html(table_data);
    }
})
    });
})
</script>
